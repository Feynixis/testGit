<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon - Sign in</title>
</head>
<body>
    <section>
        <div class="logo">
            <img src="images/Amazon_(company)-Logo.wine.png" alt="Amazon Logo">
        </div>
        <div class="Sign-in-container">
            <div class="login-box">
                <h1>Sign in</h1>
                <form>
                    <label class="label-text">Email (Phone or mobile accounts)</label></form>
                    <input type="text" id="Email" placeholder=" Enter Email"><br>
                    <div class="pass-line">
                        <label class="label-text">Password</label>
                        <p><a href="#">Forgot Password</a></p>
                    </div>
                    <input type="text" id="Password" placeholder=" Enter Password"><br>
                    <button type="button" class="continuebtn">Continue</button><br>
                    <a href="#" id="help">> Need Help?</a>
                </form>
            </div>
        <div class="new-customer-box">    
            <div class="new-customer">
                <p class="amzn-lines">New to Amazon?</p><br>
                <button type="button" class="createbtn">Create Your Amazon Account</button>
            </div>
        </div>    
        </div>
    </section>
    <div class="divider-bottom"></div>
    <footer>
        <div class="footlinks">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a>
        </div>
        <div class="copyright">
            <p>&copy; 1996-2020, Amazon.com.inc or its affiliates</p>
        </div>
    </footer>

</body>
</html>
