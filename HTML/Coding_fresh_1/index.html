<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Coding Fresh</title>
</head>
<body>
    <h1>Coding Fresh</h1>
    <h3>Welcome to our grocery store!</h3>
    <p id="description">Coding Fresh is the best fresh grocery store in <a href="https://www.chicago.gov/city/en.html">Townsville</a>!
        We offer a wide selection of locally grown produce and organic products.
    </p>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Apple"><img src="images/apples1.jpg" alt=""></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Grape"><img src="images/Grapes1.jpg" alt=""></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Kale"><img src="images/kale1.jpg" alt=""></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Chili_pepper"><img src="images/Peppers1.jpg" alt=""></a></li>
    </ul>
    <h3>Contact Us!</h3>
    <form>
        <label>Name:</label><br>
        <input type="text" id="name" placeholder="Name..."><br>
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="Email..."><br>
        <label>Phone Number:</label><br>
        <input type="text" id="phone" placeholder="Phone Number..."><br>
        <label>Message:</label><br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
        <p>How would you like us to respond?</p>
        <input type="radio" id="emailradio" value="Email">
        <label for="email">Email</label>
        <input type="radio" id="phoneradio" value="Email">
        <label for="phone">Phone</label><br>
        <button>Submit</button>
    </form>
</body>
</html>
